<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Administrador</title>
    <link rel="stylesheet" href="stylesadmin.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Panel de Administrador</h1>
            <div class="user-info">
                <p>Usuario: example@dominio.com</p>
                <p id="current-date"></p>
            </div>
        </div>
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="home.html" >Home</a></li>
                <li><a href="admin.html" class="active">Consultar lote</a></li>
                
                <ol >
                    <li><a href="#lotes">Información Lote</a></li>
                    <li><a href="#recepcion-leche">Recepción de Leche</a></li>
                    <li><a href="#Analisis">Analisis</a></li>
                    <li><a href="#empaque-paletizado">Empaque/Paletizado</a></li>

                </ol>
                <li><a href="usuarios.html">Gestión de Usuarios</a></li>
                <li><a href="historial.html">Historial de Cambios</a></li>
            </ul>
        </nav>
    <main>
        <section id="lotes">

            <div class="selectors">
                <select id="fabrica-selector">
                    <option value="fabrica1">Fábrica 1</option>
                    <option value="fabrica2">Fábrica 2</option>
                    <option value="fabrica3">Fábrica 3</option>
                </select>
                <select id="lote-selector">
                    <option value="lote1">Lote 1</option>
                    <option value="lote2">Lote 2</option>
                    <option value="lote3">Lote 3</option>
                </select>
            </div>

            <h2>Información Lote</h2>
            <button class="accordion-toggle small-right">Toggle</button>
            <div class="accordion-content">

            <form>
                <label for="lote-id">ID de Lote:</label>
                <input type="text" id="lote-id" name="lote-id">

                <label for="fecha-recepcion">Fecha de Recepción:</label>
                <input type="datetime-local" id="fecha-recepcion" name="fecha-recepcion">

                <label for="trabajador-id">Cantidad</label>
                <input type="text" id="trabajador-id" name="trabajador-id">

                <label for="finca-id">Planta:</label>
                <input type="text" id="finca-id" name="finca-id">


                <button type="submit">Guardar</button>
            </form>
        </div>
        </section>

        <section id="recepcion-leche">
            <h2>Recepción de Leche</h2>
            <button class="accordion-toggle small-right">Toggle</button>
            <div class="accordion-content">

            <form>
                <label for="fecha-recepcion">Fecha de Recepción:</label>
                <input type="datetime-local" id="fecha-recepcion" name="fecha-recepcion">
        
                <label for="trabajador-id-recepcion">ID de Trabajador:</label>
                <input type="text" id="trabajador-id-recepcion" name="trabajador-id-recepcion">
        
                <label for="nombre-trabajador-recepcion">Nombre del Trabajador:</label>
                <input type="text" id="nombre-trabajador-recepcion" name="nombre-trabajador-recepcion">
        
                <label for="finca-id-recepcion">ID de Finca:</label>
                <input type="text" id="finca-id-recepcion" name="finca-id-recepcion">
        
                <label for="nombre-finca-recepcion">Nombre de Finca:</label>
                <input type="text" id="nombre-finca-recepcion" name="nombre-finca-recepcion">
        
                <label for="ubicacion-finca-recepcion">Ubicación de Finca:</label>
                <input type="text" id="ubicacion-finca-recepcion" name="ubicacion-finca-recepcion">
        
                <label for="lote-leche-recepcion">ID Lote de Leche:</label>
                <input type="text" id="lote-leche-recepcion" name="lote-leche-recepcion">
        
                <label for="tipo-leche-recepcion">Tipo de Leche:</label>
                <input type="text" id="tipo-leche-recepcion" name="tipo-leche-recepcion">
        
                <label for="cantidad-recepcion">Cantidad/Volumen:</label>
                <input type="number" id="cantidad-recepcion" name="cantidad-recepcion">
        
                <button type="submit">Guardar</button>
            </form>
        </div>
        </section>

        <section id="Analisis">
            <h2>Analisis</h2>
            <button class="accordion-toggle small-right">Toggle</button>
            <div class="accordion-content">
            <form>
                <label for="fecha-analisis">Fecha de Análisis:</label>
                <input type="datetime-local" id="fecha-analisis" name="fecha-analisis">
        
                <label for="trabajador-id-analisis">ID de Trabajador (Análisis):</label>
                <input type="text" id="trabajador-id-analisis" name="trabajador-id-analisis">
        
                <label for="nombre-trabajador-analisis">Nombre del Trabajador (Análisis):</label>
                <input type="text" id="nombre-trabajador-analisis" name="nombre-trabajador-analisis">
        
                <label for="lote-leche-analisis">ID Lote de Leche (Análisis):</label>
                <input type="text" id="lote-leche-analisis" name="lote-leche-analisis">
        
                <label for="ph-analisis">Medición pH:</label>
                <input type="number" step="0.01" id="ph-analisis" name="ph-analisis">
        
                <label for="temp-analisis">Medición Temperatura:</label>
                <input type="number" step="0.1" id="temp-analisis" name="temp-analisis">
        
                <label for="vol-analisis">Medición Volumen:</label>
                <input type="number" id="vol-analisis" name="vol-analisis">
        
                <button type="submit">Guardar</button>
            </form>
        </div>

        </section>

        <section id="empaque-paletizado">
            <h2>Empaque/Paletizado</h2>
            <button class="accordion-toggle small-right">Toggle</button>
            <div class="accordion-content">
            <form>
                <label for="fecha-finalizacion">Fecha de Finalización:</label>
                <input type="datetime-local" id="fecha-finalizacion" name="fecha-finalizacion">
        
                <label for="trabajador-id-empaque">ID de Trabajador:</label>
                <input type="text" id="trabajador-id-empaque" name="trabajador-id-empaque">
        
                <label for="nombre-trabajador-empaque">Nombre del Trabajador:</label>
                <input type="text" id="nombre-trabajador-empaque" name="nombre-trabajador-empaque">
        
                <label for="lote-quesos">Lote de los Quesos:</label>
                <input type="text" id="lote-quesos" name="lote-quesos">
        
                <label for="cantidad-unidades">Cantidad de Unidades:</label>
                <input type="number" id="cantidad-unidades" name="cantidad-unidades">
        
                <label for="nombre-producto">Nombre del Producto:</label>
                <input type="text" id="nombre-producto" name="nombre-producto">
        
                <label for="tipo-producto">Tipo de Producto:</label>
                <input type="text" id="tipo-producto" name="tipo-producto">
        
                <label for="masa-volumen-producto">Masa/Volumen del Producto:</label>
                <input type="text" id="masa-volumen-producto" name="masa-volumen-producto">
        
                <label for="descripcion-producto">Descripción del Producto:</label>
                <textarea id="descripcion-producto" name="descripcion-producto"></textarea>
        
                <label for="fecha-vencimiento">Fecha de Vencimiento:</label>
                <input type="date" id="fecha-vencimiento" name="fecha-vencimiento">
        
                <label for="lista-ingredientes">Lista de Ingredientes:</label>
                <textarea id="lista-ingredientes" name="lista-ingredientes"></textarea>
        
                <label for="origen-leche">Origen de la Leche:</label>
                <textarea id="origen-leche" name="origen-leche"></textarea>
        
                <label for="id-planta">ID Planta de Queso:</label>
                <input type="text" id="id-planta" name="id-planta">
        
                <label for="nombre-planta">Nombre de la Planta:</label>
                <input type="text" id="nombre-planta" name="nombre-planta">
        
                <label for="ubicacion-planta">Ubicación de la Planta:</label>
                <input type="text" id="ubicacion-planta" name="ubicacion-planta">
        
                <label for="contacto-planta">Información de Contacto:</label>
                <input type="text" id="contacto-planta" name="contacto-planta">
        
                <button type="submit">Guardar</button>
            </form>
        </div>   
        </section>

    </main>
    <script>
        // Script para mostrar la fecha actual
        document.getElementById('current-date').textContent = new Date().toLocaleString();
    </script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
      const toggles = document.querySelectorAll('.accordion-toggle');
      toggles.forEach(toggle => {
        toggle.addEventListener('click', function() {
          const content = this.nextElementSibling;
          content.classList.toggle('active');
        });
      });
    });
  </script>


</body>

</html>
