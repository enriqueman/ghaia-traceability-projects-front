<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Administrador</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
        <header>
            <div class="header-content">
                <h1>Panel de Administrador</h1>
                <div class="user-info">
                    <p>Usuario: example@dominio.com</p>
                    <p id="current-date"></p>
                </div>
            </div>
        </header>
    <nav>
        <ul>
            <li><a href="home.html" class="active">Home</a></li>
            <li><a href="index.html" class="active">Información Lote</a></li>
            <li><a href="etapas.html">Recepción de Leche y Empaque/Paletizado</a></li>
            <li><a href="historial.html">Historial de Cambios</a></li>
            <li><a href="usuarios.html">Gestión de Usuarios</a></li>
        </ul>
    </nav>
    <main>
    <section id="lotes">
        <h2>Información Lote</h2>
        <form>
            <label for="lote-id">ID de Lote:</label>
            <input type="text" id="lote-id" name="lote-id">
    
            <label for="fecha-recepcion">Fecha de Recepción:</label>
            <input type="datetime-local" id="fecha-recepcion" name="fecha-recepcion">
    
            <label for="trabajador-id">ID de Trabajador:</label>
            <input type="text" id="trabajador-id" name="trabajador-id">
    
            <label for="finca-id">ID de Finca:</label>
            <input type="text" id="finca-id" name="finca-id">
    
            <label for="tipo-leche">Tipo de Leche:</label>
            <input type="text" id="tipo-leche" name="tipo-leche">
    
            <label for="cantidad">Cantidad/Volumen:</label>
            <input type="number" id="cantidad" name="cantidad">
    
            <label for="analisis-ph">Medición pH:</label>
            <input type="number" step="0.01" id="analisis-ph" name="analisis-ph">
    
            <label for="analisis-temp">Medición Temperatura:</label>
            <input type="number" step="0.1" id="analisis-temp" name="analisis-temp">
    
            <label for="analisis-vol">Medición Volumen:</label>
            <input type="number" id="analisis-vol" name="analisis-vol">
    
            <button type="submit">Guardar</button>
        </form>
    </section>
    </main>
</body>

</html>
